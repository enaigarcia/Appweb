<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Iniciar Sesi√≥n</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form >
    <ion-list>
      <ion-item text-center>
        <ion-img width="192" height="192" src="assets/user.png" ></ion-img>
      </ion-item>
      <ion-item>
        <ion-icon name="md-contact" item-left></ion-icon>
        <ion-label stacked>Usuario:</ion-label>
        <ion-input type="text" placeholder="Usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Password:</ion-label>
        <ion-input  type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block round type="submit" >Ingresar</button>
    </div>
  </form>
  <div text-center>
    <a ion-button block clear (click)="goToSignup()">
      Nueva cuenta
    </a>
    <a ion-button block clear (click)="goToResetPassword()">
      Olvide password
    </a>
  </div>
</ion-content>
