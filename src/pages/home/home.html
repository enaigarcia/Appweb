<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  
 <!--  <ion-slides autoplay="3000" ngif="promoImagesLoaded" slidesperview="1">
        <ion-slide ngfor="let promo of promoSliders">
            <img alt="" src="{{promo.thumb}}">
          </ion-slide>  
          </ion-slides>
        -->
    
      <ion-grid>
          <ion-row *ngFor="let i of productRows">
            <ion-col *ngFor="let product of products | slice:(i*2):(i+1)*2" width-50 (click)="showDetails(product)">
              <ion-card>         
                <img src="{{product.thumb}}" alt="">
                <ion-card-content>
                    <p>
                        {{product.price | currency:'USD':true:'1.2-2'}}
                    </p>
                </ion-card-content>
               </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
</ion-content>
