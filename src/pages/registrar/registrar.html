<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding=""> 
    <form >
      <ion-list>
          <ion-item text-center>
              <ion-img width="192" height="192" src="assets/adduser.png" ></ion-img>
          </ion-item>
          <br>
          <ion-item>
              <ion-icon name="person" item-left></ion-icon>
              <ion-label stacked>Usuario:</ion-label>
              <ion-input  type="text" placeholder="Usuario"></ion-input>
          </ion-item>

        <ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          <ion-label stacked>Email:</ion-label>
          <ion-input  type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="key" item-left></ion-icon>
          <ion-label stacked>Password:</ion-label>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block  round type="submit" >Registrar</button>
      </div>
    </form>
  </ion-content>

  <ion-footer>
  <ion-toolbar >
    <ion-title> 
        <ion-chip color="primary">
            <ion-icon name="create" color="secondary"></ion-icon>
            <ion-label>Rellena los campos</ion-label>
          </ion-chip>
    </ion-title>
  </ion-toolbar>
</ion-footer>
